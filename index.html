<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="app" class="bg-gray-700 min-h-screen flex justify-center items-center">
      <div class="card bg-gray-900 w-[300px] h-[500px] rounded-[20px] p-4 shadow-2xl shadow-slate-950">
        <div class="card-heading text-white flex justify-between items-center">
          <h1>Calculator</h1>
          <div class="tool flex items-center justify-end w-[50px] h-auto">
            <button class="p-2 rounded-full bg-red-600">x</button>
          </div>
        </div>
        <div class="card-body text-white py-2">
          <div class="bg-white rounded w-full h-auto">
            <h1 class="my-4 py-4 text-black text-right px-2 text-3xl">00+00</h1>
          </div>
            <div class="grid grid-cols-4 gap-5 my-4">
              <button class="btnstyles text-black font-bold !bg-red-500 hover:!bg-red-600 hover:!text-white">C</button>
              <button class="btnstyles">(</button>
              <button class="btnstyles">)</button>
              <button class="btnstyles btnOperand">/</button>
              <button class="btnstyles">7</button>
              <button class="btnstyles">8</button>
              <button class="btnstyles">9</button>
              <button class="btnstyles btnOperand">*</button>
              <button class="btnstyles">4</button>
              <button class="btnstyles">5</button>
              <button class="btnstyles">6</button>
              <button class="btnstyles btnOperand">+</button>
              <button class="btnstyles">1</button>
              <button class="btnstyles">2</button>
              <button class="btnstyles">3</button>
              <button class="btnstyles btnOperand">-</button>
              <button class="btnstyles">0</button>
              <button class="btnstyles">.</button>
              <button class="btnstyles col-span-2 btnOperand">=</button>
            </div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/output.css"></script>
  </body>
</html>
