<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <!--App Start-->
    <div id="app" class="bg-gray-700 min-h-screen flex justify-center items-center">
      <!--Calculator Front End UI Start-->
      <div class="card bg-gray-900 w-[300px] h-[510px] rounded-[20px] p-4 shadow-2xl shadow-slate-950">
        <!--Header of Calculator Start-->
        <div class="card-heading text-white flex justify-center items-center uppercase">
          <h1>Calculator</h1>
        </div>
        <!--Header of Calculator End-->
        <div class="card-body text-white py-2">
          <div class="bg-white rounded w-full h-auto">
            <p class="text-black text-right display overflow-x-auto"></p>
            <h1 class="my-4 py-4 text-black text-right px-2 text-3xl custom-output overflow-hidden"></h1>
          </div>
            <div class="grid grid-cols-4 gap-5 my-4">
              <button class="btnstyles text-black font-bold !bg-red-500 hover:!bg-red-600 hover:!text-white" id="clear">C</button>
              <button class="btns btnstyles">(</button>
              <button class="btns btnstyles">)</button>
              <button class="btns btnstyles">/</button>
              <button class="btns btnstyles">7</button>
              <button class="btns btnstyles">8</button>
              <button class="btns btnstyles">9</button>
              <button class="btns btnstyles">*</button>
              <button class="btns btnstyles">4</button>
              <button class="btns btnstyles">5</button>
              <button class="btns btnstyles">6</button>
              <button class="btns btnstyles">+</button>
              <button class="btns btnstyles">1</button>
              <button class="btns btnstyles">2</button>
              <button class="btns btnstyles">3</button>
              <button class="btns btnstyles">-</button>
              <button class="btns btnstyles">0</button>
              <button class="btns btnstyles">.</button>
              <button class="btnstyles col-span-2 equal">=</button>
            </div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/output.css"></script>
    <script src="./main.js"></script>
  </body>
</html>
